<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f0ff 0%, #f9f9f9 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            overflow: hidden;
        }
        .chat-header {
            padding: 24px 32px;
            border-bottom: 1px solid #e5eaf1;
            font-size: 1.6em;
            font-weight: bold;
            background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
            color: #fff;
            letter-spacing: 1px;
        }
        .chat-area {
            flex: 1;
            min-height: 0;
            max-height: 100%;
            overflow-y: auto;
            padding: 32px;
            background: #f7fafd;
            transition: background 0.3s;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin-bottom: 22px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .chat-message.user .bubble {
            align-self: flex-end;
            background: linear-gradient(90deg, #e0f7fa 60%, #b3e5fc 100%);
            color: #222;
            border-bottom-right-radius: 4px;
        }
        .chat-message.ai .bubble {
            align-self: flex-start;
            background: linear-gradient(90deg, #f1f5fb 60%, #e3f0ff 100%);
            color: #222;
            border-bottom-left-radius: 4px;
        }
        .bubble {
            padding: 14px 20px;
            border-radius: 18px;
            max-width: 80%;
            box-shadow: 0 1px 6px rgba(0,0,0,0.05);
            font-size: 1.08em;
            word-break: break-word;
            transition: background 0.2s;
        }
        .chat-input-area {
            display: flex;
            gap: 10px;
            padding: 18px 32px 24px 32px;
            background: #f1f5fb;
            border-top: 1px solid #e5eaf1;
        }
        .chat-input {
            flex: 1;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1.5px solid #b3c6e0;
            font-size: 1.08em;
            outline: none;
            transition: border 0.2s;
        }
        .chat-input:focus {
            border: 1.5px solid #1976d2;
        }
        .chat-send-btn {
            padding: 12px 28px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
            color: #fff;
            font-size: 1.08em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
        }
        .chat-send-btn:disabled {
            background: #b3c6e0;
            cursor: not-allowed;
        }
        .loader {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 4px solid #e3eaf1;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Scrollbar styling */
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }
        .chat-area::-webkit-scrollbar-thumb {
            background: #e3f0ff;
            border-radius: 8px;
        }
        .chat-area::-webkit-scrollbar-track {
            background: #f7fafd;
        }
        /* Responsive */
        @media (max-width: 700px) {
            .chatbot-container {
                max-width: 100vw;
                border-radius: 0;
            }
            .chat-header, .chat-input-area {
                padding-left: 12px;
                padding-right: 12px;
            }
            .chat-area {
                padding: 18px 8px;
            }
        }
    </style>
</head>
<body>
<div class="chatbot-container">
    <div class="chat-header">AI Chatbot</div>
    <div class="chat-area" id="chat-area"></div>
    <div id="loader" style="display:none; text-align:center; margin: 10px 0;">
        <div class="loader"></div>
    </div>
    <form class="chat-input-area" id="chat-form" autocomplete="off">
        <input type="text" id="chat-input" class="chat-input" placeholder="Type your question..." required autocomplete="off" />
        <button type="submit" class="chat-send-btn" id="send-btn">Send</button>
    </form>
</div>
<!-- Marked.js for markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
const chatArea = document.getElementById('chat-area');
const chatForm = document.getElementById('chat-form');
const chatInput = document.getElementById('chat-input');
const loader = document.getElementById('loader');
const sendBtn = document.getElementById('send-btn');

// Welcome message
window.addEventListener('DOMContentLoaded', () => {
    appendMessage('ai', "ðŸ‘‹ <b>Hi! I'm your AI assistant.</b><br>Ask me anything about AI, coding, or general knowledge!", true);
    chatInput.focus();
});

function appendMessage(role, text, isMarkdown=false, typing=false) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'chat-message ' + role;
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    if (typing && isMarkdown) {
        // Typing effect for markdown
        bubble.innerHTML = '';
        msgDiv.appendChild(bubble);
        chatArea.appendChild(msgDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
        typeMessage(bubble, text);
    } else if (isMarkdown) {
        bubble.innerHTML = marked.parse(text);
        msgDiv.appendChild(bubble);
        chatArea.appendChild(msgDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
    } else {
        bubble.textContent = text;
        msgDiv.appendChild(bubble);
        chatArea.appendChild(msgDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
    }
}

// Typing effect for markdown (renders progressively)
function typeMessage(bubble, markdownText) {
    // Convert markdown to HTML, then type out the text content
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = marked.parse(markdownText);
    const html = tempDiv.innerHTML;
    let i = 0;
    let typingInterval = 1; // ms per char (faster for HTML)
    let tag = false;
    let out = '';

    function type() {
        if (i < html.length) {
            let char = html[i];
            out += char;
            bubble.innerHTML = out;
            chatArea.scrollTop = chatArea.scrollHeight;
            if (char === '<') tag = true;
            if (char === '>') tag = false;
            i++;
            setTimeout(type, tag ? 0 : typingInterval);
        }
    }
    type();
}

chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userQuery = chatInput.value.trim();
    if (!userQuery) return;
    appendMessage('user', userQuery);
    chatInput.value = '';
    sendBtn.disabled = true;
    loader.style.display = 'block';

    try {
        const res = await fetch('http://localhost:5000/response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ query: userQuery })
        });
        if (!res.ok) throw new Error('API error');
        const data = await res.json();
        appendMessage('ai', data.AI_response, true, true); // typing effect
    } catch (err) {
        appendMessage('ai', 'Sorry, there was an error contacting the AI.');
    } finally {
        loader.style.display = 'none';
        sendBtn.disabled = false;
        chatInput.focus();
    }
});

// Optional: Enter key focuses input after sending
chatInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        setTimeout(() => chatInput.focus(), 10);
    }
});
</script>
</body>
</html>
